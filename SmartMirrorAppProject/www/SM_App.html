    <body>
        <!--ipConnectWindow-->
        <div class="app" id="ipConnectWindow">
            
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <h2>Bitte IP des Rechners eingeben. Z.B.: 192.168.0.1</h2>
            <input type="text" id="myInputField" value="192.168.0.53" name="feld" />
            <!--<input type="text" id="myInputField" value="192.168.188.20" name="feld" />-->
            <button id = "okIp">OK</button>
        </div>

        <!--editMirrorWindow-->
        <div id="editMirrorWindow" >
            <!--<h1>Smart Mirror App</h1>-->
            <h3></h3> <!--Schriftzug SMirror-->
            <button class="addContentButton">Boxen hinzufügen</button>
            <div class="contextBoxOptionsPanel">
                <button class ="contentBoxPanelOptionsBut conBoxPanelOptionsButStyle ui-mini ui-shadow" id = "addWatchBox">Zeit</button>
                <button class = "contentBoxPanelOptionsBut conBoxPanelOptionsButStyle" id = "addCalendarBox">Kalender</button>
                <button class = "contentBoxPanelOptionsBut conBoxPanelOptionsButStyle" id = "addWeatherBox">Wetter</button>
                <button class ="conBoxPanelOptionsButStyle" id = "addComplimentsBox">Kompliment</button>
            </div>

            <div id="contextBoxPanel">
                <div id="smallContextBoxPanel"></div>
                <div id="contextBoxEditPanel">
                    <button class = "moveButton" id = "upButton">▲</button>
					<button class = "moveButton" id = "leftButton">◄</button>
					<button class = "moveButton" id = "rightButton">►</button>
					<button class = "moveButton" id = "downButton">▼</button>
                    <button class = "deleteButton" id = "deleteButton">Box löschen</button>
                    <button class = "closeButton" id = "closeButton">App schließen</button>
                </div>
             </div>
        </div>

        <!--form window for compliment-->
        <form id="form" method="post" action="#">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
            <label for="date">Geburtstag</label>
            <input type="date" name="date" id="date"/>
            <button type="submit">Senden</button>
        </form>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/SM_App.js"></script>
        <link rel="stylesheet" type="text/css" href="css/SM_App.css">
    </body>
